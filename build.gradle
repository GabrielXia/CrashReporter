apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'eclipse'
apply plugin: 'idea'

import java.text.SimpleDateFormat;

group = 'org.terasology'

version = '1.1'

def env = System.getenv()

// Mainly useful for local testing against Artifactory to make uniquely timestamped artifacts
// Check to see if we're running in Jenkins and in that case attach a snapshot+job build number
if (env.BUILD_NUMBER != null) {
    version += '-SNAPSHOT+' + env.BUILD_NUMBER
} else {
    // Mainly useful for local testing against Artifactory to make uniquely timestamped artifacts
    version += '-SNAPSHOT'  // +' + new SimpleDateFormat("yyyy-MM-dd--HH-mm-ss").format(new Date())
}

// We use both Maven Central and our own Artifactory instance, which contains module builds, extra libs, and so on
repositories {
    mavenCentral()
    maven {
        url "http://www.movingblocks.net:8081/artifactory/repo"
    }
}

// A configuration for publishing artifacts
configurations {
    published
}

dependencies {
	compile group: 'brianbb', name: 'jpastebin', version: '1.0.0'
}

task wrapper(type: Wrapper) {
    gradleVersion = '1.12'
}


task sourceJar(type: Jar) {
    description = "Create a JAR with all sources"
    from sourceSets.main.allSource
    classifier = 'sources'
}

task javadocJar(type: Jar, dependsOn: javadoc) {
    description = "Create a JAR with the JavaDoc for the java sources"
    from javadoc.destinationDir
    classifier = 'javadoc'
}

// Define the artifacts we want to publish (the .pom will also be included since the Maven plugin is active)
artifacts {
    archives sourceJar
    archives javadocJar
}
